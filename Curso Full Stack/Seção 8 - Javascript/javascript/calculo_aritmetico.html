<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			var num1 = prompt('Digite um número: ')
			var operacao = prompt('Digite soma ou subtracao para escolher a operação: ')
			var num2 = prompt('Digite outro número: ')

			num1 = parseInt(num1)
			num2 = parseInt(num2)

			function calculo(num1, num2, operacao) {
				
				if (operacao == 'soma') {
					var resultado = num1 + num2
					return resultado
				} else if (operacao == 'subtracao') {
					var resultado = num1 - num2
					return resultado
				} else {
					return 'Valores inválidos'
				}
			}

			document.write('O resultado é: ' + calculo(num1, num2, operacao))

		</script>
	</head>
	<body>

	</body>
</html>
